<!DOCTYPE html>
<html>
  <head>
    <title>Video.js Flash Example</title>
    <link rel="stylesheet" href="//vjs.zencdn.net/7.6.6/video-js.css" />
    <script src="//vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
    <script src="//vjs.zencdn.net/7.6.6/video.js"></script>

    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">

    </video>

    <script src="path/to/your/script.js"></script>
  </body>
